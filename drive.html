<html>
<head>
  <title>Babylon</title>
  <meta charset="utf-8"/>
  <script src = "babylon.custom.js"></script>
</head>

<style>
  body,html,#renderCanvas{
    width:100%;
    height:100%;
    touch-action:none;
  }
</style>

<body>
  <canvas id = "renderCanvas"></canvas>
  <script>
    var engine = new BABYLON.Engine(renderCanvas, true);
    var scene = new BABYLON.Scene(engine);
    var camera = new BABYLON.ArcRotateCamera("camera",0,0.8,100,BABYLON.Vector3.zero(),scene);
    camera.attachControl(renderCanvas);

    var light = new BABYLON.PointLight("omni",new BABYLON.Vector3(20,20,100),scene);
    var box = new BABYLON.Mesh.CreateBox("box",30,scene);
    var sphere = new BABYLON.Mesh.CreateSphere("Sphere", 16,10.0,scene);
    var material = new BABYLON.StandardMaterial("std",scene);
    material.diffuseColor = new BABYLON.Color3(1,0,0);
    sphere.material = material;

    box.position = new BABYLON.Vector3(-10, 0, 0);
    sphere.position = new BABYLON.Vector3(0,20,0);

    engine.runRenderLoop(function(){
      scene.render();
    })
    </script>
  </body>
